aws:
  # Default AWS region to use
  default_region: eu-west-1

  # Refresh interval for EC2 instance data (in seconds)
  refresh_interval: 30s

  # Optional AWS profile to use
  # If not specified, the default credentials chain will be used
  profile: ""

ui:
  # UI theme (dark or light)
  theme: dark

  # Compact mode reduces whitespace in the UI
  compact: false

  # The UI uses the Nord color theme by default

# Feature flag configuration
feature_flags:
  # Enable or disable feature flags
  enabled: true
  
  # Provider to use: "configcat" or "env"
  provider: "configcat"
  
  # ConfigCat provider configuration
  configcat:
    # Your ConfigCat SDK key (required for ConfigCat provider)
    sdk_key: "YOUR_SDK_KEY_HERE"
    
    # Optional: environment override (e.g., "development", "production")
    environment: "development"
    
    # Optional: base URL for on-premise installations
    base_url: ""
    
    # Optional: cache TTL in seconds
    cache_ttl_seconds: 60
    
    # Optional: polling interval in seconds
    polling_interval_seconds: 60
  
  # Environment variable provider configuration
  env:
    # Prefix for environment variables (e.g., E2C_FEATURE_NEW_UI)
    prefix: "E2C_FEATURE_"
    
    # Whether env var keys are case-sensitive
    case_sensitive: false
