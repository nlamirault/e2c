  #     regexp: '^.*?doc(\([[:word:]]+\))??!?:.+$'
  #     order: 2
  #   - title: "🌱 Others"
  #     order: 999
  filters:
    exclude:
      - "^test:"
      - '^ci:'

release:
  draft: true
  replace_existing_draft: true

