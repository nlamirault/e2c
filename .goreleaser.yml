---
version: 2

project_name: e2c

before:
  hooks:
    - go mod tidy

builds:
  - id: e2c
    binary: e2c
    dir: cmd/e2c
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_checksums.txt'

# Changelog configuration (will be in the github release).
changelog:
  use: github-native
  sort: asc
  # groups:
  #   - title: "✨ Features"
  #     regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
  #     order: 0
